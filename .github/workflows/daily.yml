name: Daily Tarrant Jail Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *" # 8am Central (GitHub runs UTC)

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber requests

      - name: Run report
        env:
          # Email (secrets)
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          # Data sources (NOT secrets)
          BOOKED_BASE_URL: https://cjreports.tarrantcounty.com/Reports/JailedInmates/FinalPDF
          BOOKED_DAYS: "1"
          TABLE_LIMIT: "150"

        run: |
          python report.py
