name: Daily Tarrant Jail Report

on:
  schedule:
    - cron: "15 12 * * *"  # 7:15 AM Central (GitHub cron is UTC)
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber

      - name: Run report
        env:
          # Non-secret config
          BOOKED_PDF_URL: "https://cjreports.tarrantcounty.com/Reports/JailedInmates/FinalPDF/01.PDF"

          # Secrets you already have
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}

          # Optional (safe defaults in code if omitted)
          # SMTP_HOST: "smtp.gmail.com"
          # SMTP_PORT: "465"
        run: |
          python report.py
