name: Daily Tarrant Jail Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # 12:00 UTC (~6am Central). Change if you want.

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber

      - name: Run report
        env:
          # Report source (Booked-In only)
          BOOKED_PDF_URL: "https://cjreports.tarrantcounty.com/Reports/JailedInmates/FinalPDF/01.PDF"

          # Output formatting
          MAX_ROWS: "250"

          # Email settings (Secrets)
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          # Optional (only set as secrets if you want to override defaults)
          # SMTP_PORT: ${{ secrets.SMTP_PORT }}     # default 465
          # SMTP_MODE: ${{ secrets.SMTP_MODE }}     # default "ssl" (or "starttls")
          # FROM_EMAIL: ${{ secrets.FROM_EMAIL }}   # default SMTP_USER
        run: |
          python report.py
