name: Daily Tarrant Jail Report

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *" # 7:15am Central

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pdfplumber

      - name: Run report
        env:
          # ---- DATA SOURCE ----
          BOOKED_PDF_URL: https://cjreports.tarrantcounty.com/Reports/JailedInmates/FinalPDF/01.PDF
          MAX_ROWS: "250"

          # ---- EMAIL (GMAIL) ----
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: "465"
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}

        run: |
          python report.py
