name: Daily Tarrant Jail Report

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *" # 7:15am Central (UTC=13:15). Adjust if you want.

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber

      - name: Run report
        env:
          # Secrets you already set in GitHub:
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          # Bonds Day 01 PDF (your secret points here):
          BONDS_PDF_URL: ${{ secrets.BONDS_PDF_URL }}

          # Booked-in base URL + rolling window
          BOOKED_BASE_URL: https://cjreports.tarrantcounty.com/Reports/JailedInmates/FinalPDF
          BOOKED_DAYS: "3"
        run: |
          python report.py
