name: Daily Tarrant Jail Report

on:
  schedule:
    # 7:00 AM Central = 13:00 UTC (standard time)
    - cron: "0 13 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run report
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: python report.py

      - name: Commit data
        run: |
          git config user.name "jail-report-bot"
          git config user.email "jail-report-bot@users.noreply.github.com"
          git add data/previous.csv || true
          git commit -m "Update daily report data" || echo "No changes"
          git push
