name: Daily Tarrant Jail Report

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber reportlab requests

      - name: Run report
        env:
          BONDS_PDF_URL: ${{ secrets.BONDS_PDF_URL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          BOOKED_BASE_URL: https://cjreports.tarrantcounty.com/Reports/JailedInmates/FinalPDF
          BOOKED_DAYS: "3"
        run: |
          python report.py
