name: Daily Tarrant Jail Report

on:
  workflow_dispatch:
  schedule:
    - cron: "30 12 * * *" # 12:30 UTC = 6:30am CT (adjust if you want)

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run report
        env:
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          # safe defaults (prevents the missing-env failures you kept seeing)
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: "465"

          # data source
          BOOKED_BASE_URL: https://cjreports.tarrantcounty.com/Reports/JailedInmates/FinalPDF
          BOOKED_DAY: "01"

          # display
          ROW_LIMIT: "250"
        run: |
          python report.py
