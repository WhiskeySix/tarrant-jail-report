name: Daily Tarrant Jail Report

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "15 13 * * *"   # 7:15am CST

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run report
        env:
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          # Safe defaults even if secrets are missing/blank
          SMTP_HOST: ${{ secrets.SMTP_HOST || 'smtp.gmail.com' }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '465' }}

          BOOKED_BASE_URL: "https://cjreports.tarrantcounty.com/Reports/JailedInmates/FinalPDF"
          BOOKED_DAY: "01"
          TABLE_LIMIT: "150"
        run: |
          python report.py

      - name: Upload HTML output
        uses: actions/upload-artifact@v4
        with:
          name: report-html
          path: report.html
