name: Daily Jail Report

on:
  schedule:
    # Run at 7:15 AM CST (13:15 UTC) every day
    # CST is UTC-6, so 7:15 AM CST = 13:15 UTC
    - cron: '15 13 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pdfplumber requests pyppeteer
          # Install Chromium for pyppeteer
          python -m pyppeteer install
      
      - name: Run report generation
        env:
          BOOKED_BASE_URL: ${{ secrets.BOOKED_BASE_URL }}
          BOOKED_DAY: ${{ secrets.BOOKED_DAY }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          KIT_API_KEY: ${{ secrets.KIT_API_KEY }}
          KIT_API_SECRET: ${{ secrets.KIT_API_SECRET }}
        run: |
          python report.py
      
      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-jail-report-${{ github.run_number }}
          path: |
            daily_jail_report.html
            daily_jail_report.pdf
          retention-days: 30
