name: Daily Jail Report

on:
  schedule:
    - cron: "30 13 * * *"  # 13:30 UTC = 7:30 CST
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium

          # Set CHROME_PATH for report.py
          if command -v chromium-browser >/dev/null 2>&1; then
            echo "CHROME_PATH=/usr/bin/chromium-browser" >> $GITHUB_ENV
          else
            echo "CHROME_PATH=/usr/bin/chromium" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run report
        env:
          BOOKED_BASE_URL: ${{ secrets.BOOKED_BASE_URL }}
          BOOKED_DAY: ${{ secrets.BOOKED_DAY }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          CHROME_PATH: ${{ env.CHROME_PATH }}
        run: python report.py

      - name: Commit reports
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add reports/*.html reports/*.pdf || true

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No report changes to commit."
            exit 0
          fi

          git commit -m "Daily report: $(date -u +'%Y-%m-%d')"
          git push
