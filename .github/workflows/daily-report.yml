name: Daily Jail Report

on:
  workflow_dispatch:
  schedule:
    # 7:30 AM CST = 13:30 UTC (CST is UTC-6)
    - cron: "30 13 * * *"

permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… Ensures Chromium exists for PDF creation
      - name: Install pyppeteer Chromium
        run: python -c "from pyppeteer.chromium_downloader import download_chromium; download_chromium()"

      - name: Run report
        env:
          BOOKED_BASE_URL: ${{ secrets.BOOKED_BASE_URL }}
          BOOKED_DAY: ${{ secrets.BOOKED_DAY }}

          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          # Optional secrets (safe to omit)
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          python report.py

      - name: Commit output artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/*.html output/*.pdf || true
          git commit -m "Daily report artifacts" || echo "No changes to commit"
          git push || echo "Nothing to push"
