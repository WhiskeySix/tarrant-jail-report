name: Daily Graphic Snapshot

on:
  schedule:
    # 7:30 AM Central is usually 13:30 UTC (adjust if you want)
    - cron: "30 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-graphic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render daily report graphic
        env:
          BOOKED_BASE_URL: ${{ secrets.BOOKED_BASE_URL }}
          BOOKED_DAY: ${{ secrets.BOOKED_DAY }}
          COUNTY_LABEL: "Tarrant County, TX"
        run: |
          python render_graphic.py

      - name: Commit updated graphic
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/daily-report-latest.png output/archive/*.png
          git commit -m "Update daily report graphic" || echo "No changes to commit"
          git push
